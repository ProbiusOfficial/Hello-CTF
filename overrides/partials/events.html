<style>
    .content-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: start;
    }

    #event-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;

        width: 40%;
        padding: 20px;
        border: 1px solid #62C1DE;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        line-height: 1.6;
        margin-top: 5%;
    }

    #greeting {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    #event-info a {
        color: #0275d8;
        /* 链接颜色 */
        text-decoration: none;
        /* 去除下划线 */
    }

    #event-info a:hover {
        text-decoration: underline;
        /* 鼠标悬停时下划线 */
    }

    .event-box {
        display: flex;
        justify-content: center;
        /* 在主轴（垂直方向）上居中 */
        /* 如果你还想在水平方向上居中，可以使用这个属性 */
        height: 100%;
        /* 确保 event-box 有足够的高度 */
        width: auto;
    }

    .carousel {
        width: 40%;
        height: auto;
        border-radius: 16px;
        overflow: hidden;
        flex: 1;
        position: relative;
        margin-right: 10px;
        /* 其他样式保持不变 */
    }

    .carousel .container {

        width: 100%;
        height: 100%;

        position: relative;
        left: 0;

        display: flex;

        /* 过渡动画 1s */
        transition: all 1s;
    }

    .carousel .container a {
        width: 100%;
        height: 100%;

        flex-shrink: 0;
    }

    .carousel .container a img {
        width: 100%;
        height: 100%;

        object-fit: cover;
    }

    .carousel .shift .btn {
        /* 绝对定位且垂直居中 */
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto 0;

        background-color: #62C1DE;
        color: white;

        width: 30px;
        height: 30px;
        border-radius: 8px;

        font-size: 15px;
        font-weight: bold;

        /* 字符水平垂直居中 */
        line-height: 30px;
        text-align: center;

        cursor: pointer;

        user-select: none;

        /* 不透明度 0.5 */
        opacity: 0.5;
    }

    .carousel .shift .left {
        left: 20px;
    }

    .carousel .shift .right {
        right: 20px;
    }

    .carousel .bottom {
        position: absolute;

        bottom: 20px;

        /* 绝对定位水平居中 */
        left: 0;
        right: 0;
        margin: 0 auto;

        /* 宽度等同于内容宽度 */

        width: max-content;

        display: flex;
        /* 指示器间距 */
        gap: 10px;
    }

    .carousel .bottom .indicator {
        height: 5px;
        width: 20px;

        background-color: #62C1DE;

        opacity: 0.5;
        cursor: pointer;
    }

    .carousel:hover .bottom .indicator {
        opacity: 1;
    }

    .carousel:hover .shift .btn {
        opacity: 1;
    }

    @media screen and (max-width: 1000px) {
        .content-wrapper {
            flex-direction: column;
        }

        .carousel {
            width: 100%;
            margin-right: 0;
        }

        #event-info {
            width: 100%;
            margin-top: 10px;
            /* 添加间隔 */
        }
    }
</style>
<div class="content-wrapper">

        </div>

        </div>
        <div class="bottom"></div>
    </div>

    <script>
        function showGreeting() {
            const hour = new Date().getHours();
            let greeting;
            if (hour < 5) {
                greeting = "夜深了, 要早些休息哦!";
            }
            else if (hour < 12) {
                greeting = "早上好, 今天也是元气满满的一天哦w";
            } else if (hour < 18) {
                greeting = "下午好, 吃过下午茶了吗?";
            } else {
                greeting = "晚上好, 今天过得怎么样?";
            }
            document.getElementById("greeting").textContent = greeting;
        }
        showGreeting();
    </script>

        </div>
